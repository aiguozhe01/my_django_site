{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://kit.fontawesome.com/f5fa29c70b.js" crossorigin="anonymous"></script>

    <style>
        body {font-family: 'Inconsolata', monospace;}
    </style>

    <!-- <button type="button" class="btn btn-defualt" aria-label="Right Align">
        <span class="glyphicon glyphicon-plus" aria-hidden="true">Plus</span>
    </button> -->

</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="far fa-edit fa-2x"></i></a>
            <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x"></i></a>
        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-signature fa-2x"></i></a>


        {% endif %}
        <h1><a href="{% url "post_list" %}">Nacho Blog</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">

                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>
</body>
</html>
